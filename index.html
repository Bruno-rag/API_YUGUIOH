<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-GUI-OH!</title>
  
    <style>
        #card-results-container {
            display: flex;
            gap: 20px; /* Espaço entre os cards */
            flex-wrap: wrap; /* Permite que os cards quebrem a linha se a tela for pequena */
            justify-content: center; /* Centraliza os cards */
        }

        .card {
            border: 1px solid #ccc; /* Adiciona uma borda para separar os cards visualmente */
            padding: 10px;
            text-align: center;
        }

        .card img {
            max-width: 100%; /* Garante que a imagem se ajuste ao contêiner */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <p>Filtros:</p>

        <select id="filtro-tipo" name="filtro-tipo">
            <option value="">-- Selecione o Tipo --</option>
            <option value="Normal Monster">Normal Monster</option>
            <option value="Effect Monster">Effect Monster</option>
            <option value="Spell Card">Spell Card</option>
            <option value="Trap Card">Trap Card</option>
        </select>

        <select id="filtro-nivel" name="filtro-nivel">
            <option value="">-- Selecione o Nível --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <select id="filtro-atributo" name="filtro-atributo">
            <option value="">-- Selecione o Atributo --</option>
            <option value="DARK">DARK</option>
            <option value="DIVINE">DIVINE</option>
            <option value="EARTH">EARTH</option>
            <option value="FIRE">FIRE</option>
            <option value="LIGHT">LIGHT</option>
            <option value="WATER">WATER</option>
            <option value="WIND">WIND</option>
        </select>

        <button type="button" id="btn-enviar">Filtrar Cartas</button>
        <br>

        <h1>Resultados da Pesquisa</h1>

        <div id="card-results-container"></div>
        
        <!-- Script unificado com as três APIs -->
        <script src="script.js"></script>
        
        <script>
            // Adicionar evento de clique ao botão
            document.getElementById('btn-enviar').addEventListener('click', async () => {
                const tipo = document.getElementById('filtro-tipo').value;
                const nivel = document.getElementById('filtro-nivel').value;
                const atributo = document.getElementById('filtro-atributo').value;
                
                try {
                    // Mostrar quais filtros estão sendo usados
                    console.log('Filtros selecionados:', { tipo, nivel, atributo });
                    
                    if (!tipo && !nivel && !atributo) {
                        alert('Por favor, selecione pelo menos um filtro para buscar as cartas.');
                        return;
                    }
                    
                    // Buscar cartas com todos os filtros selecionados
                    const resultados = await buscarCartasFiltradas(tipo, nivel, atributo);
                    
                    if (resultados.length === 0) {
                        alert('Nenhuma carta encontrada com os filtros selecionados.');
                    }
                    
                    exibirResultados(resultados);
                } catch (error) {
                    console.error('Erro ao buscar cartas:', error);
                    alert('Ocorreu um erro ao buscar as cartas. Por favor, tente novamente.');
                }
            });
        </script>
    </header>
</body>
</html>
